  <body>
    <!-- loading -->
    <div id="loading">
      <div id="loading-center">
        <img src="images/loader.png" alt="loder">
      </div>
    </div>
    <!-- loading End -->
    <!--=================================
    Main Content -->
    <div class="main-content">
      <!--================================
      Login and Register  -->
      <div class="overview-block-ptb iq-log-regi">
        <div class="container">
          
          <div class="row justify-content-md-center">
            
            <div class="col-md-8">
              
              
              <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active black" id="login-tab" data-toggle="pill" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link black" id="register-tab" data-toggle="pill" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content iq-mt-60" id="pills-tabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <div class="iq-login iq-pt-40 iq-pb-30 iq-plr-30">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group iq-mt-20">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                          <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="text-right">
                            <a href="#" class="iq-font-black iq-tw-6">Forgot Password</a>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="button iq-mt-40">Submit</button>
                    </form>
                    
                    <hr class="iq-mtb-30">
                    <div class="row">
                      <div class="col-sm-6">
                        <ul class="iq-media iq-mtb-10">
                          <li><a href="#" class="fb"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="#" class="tw"><i class="fa fa-twitter"></i></a></li>
                          <li><a href="#" class="gplus"><i class="fa fa-google"></i></a></li>
                          <li><a href="#" class="lkd"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                      </div>
                      <div class="col-sm-6">
                        <div class="text-right iq-mtb-10">
                          <div class="iq-font-black iq-tw-6">Don't Have an Account?</div><a href="#" class="iq-font-green iq-tw-6">Register Now</a>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                  <div class="iq-register iq-pt-40 iq-pb-30 iq-plr-30">
                    <form>
                      <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                      </div>
                      
                      <div class="form-group iq-mt-20">
                        <label for="exampleInputEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                      </div>
                      <div class="form-group iq-mt-20">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group iq-mt-20">
                        <label for="exampleInputPassword1">Repeat Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password">
                      </div>
                      <button type="submit" class="button iq-mt-40">Sign Up</button>
                    </form>
                    
                    <hr class="iq-mtb-30">
                    <div class="row">
                      <div class="col-sm-6">
                        <ul class="iq-media iq-mtb-10">
                          <li><a href="#" class="fb"><i class="fa fa-facebook"></i></a></li>
                          <li><a href="#" class="tw"><i class="fa fa-twitter"></i></a></li>
                          <li><a href="#" class="gplus"><i class="fa fa-google"></i></a></li>
                          <li><a href="#" class="lkd"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                      </div>
                      <div class="col-sm-6">
                        <div class="text-right iq-mtb-10">
                          <div class="iq-font-black iq-tw-6">Already Have an Account?</div><a href="#" class="iq-font-green iq-tw-6">Login</a>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
                
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
      <!--================================
      Login and Register  -->
    </div>
    <!--=================================
    Main Content -->
    <!--=================================
Login -->
    <div class="modal fade iq-login-from" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title iq-tw-5">Login</h4>
                    <a class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times; </span>
</a>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="recipient-name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="recipient-password" placeholder="Password">
                        </div>
                        <a class="button iq-mtb-10" href="#">Sign In</a>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input">Remember Me</label>
                                </div>
                            </div>
                            <div class="col-sm-6 text-right">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <div> Don't Have an Account? <a href="#" class="iq-font-yellow">Register Now</a></div>
                    <ul class="iq-media-blog iq-mt-20">
                        <li><a href="# "><i class="fa fa-twitter "></i></a></li>
                        <li><a href="# "><i class="fa fa-facebook "></i></a></li>
                        <li><a href="# "><i class="fa fa-google "></i></a></li>
                        <li><a href="# "><i class="fa fa-github "></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--=================================
Login -->
    <!--=================================
Register -->
    <div class="modal fade iq-register-from" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title iq-tw-5">Register</h4>
                    <a class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</a>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="recipient-username" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="recipient-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">I Agree to the Terms and Conditions</label>
                        </div>
                        <p>Qwailo galley of type and scrambled it to make a type specimen book.</p>
                        <a class="button iq-mtb-10" href="#">Sign Up</a>
                    </form>
                </div>
                <div class="modal-footer text-center">
                    <div> Already Have an Account? <a href="#" class="iq-font-yellow">Login</a></div>
                    <ul class="iq-media-blog iq-mt-20">
                        <li><a href="# "><i class="fa fa-twitter "></i></a></li>
                        <li><a href="# "><i class="fa fa-facebook "></i></a></li>
                        <li><a href="# "><i class="fa fa-google "></i></a></li>
                        <li><a href="# "><i class="fa fa-github "></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

Register -->
